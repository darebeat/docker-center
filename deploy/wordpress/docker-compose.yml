version: '3'
services:
  wordpress:
    container_name: wordpress
    image: wordpress:latest
    ports:
      - "10102:80"
    restart: always
    networks:
      deploy:
        ipv4_address: 172.10.0.102
        aliases:
          - wordpress
    extra_hosts:
      - "mysql:172.10.0.101"
    environment:
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_DB_USER=darebeat
      - WORDPRESS_DB_PASSWORD=darebeat0755
      - WORDPRESS_DB_NAME=darebeat
      - TZ=Asia/Shanghai
    external_links:
      - mysql
    volumes:
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./html-dt:/var/www/html:rw

networks:
  deploy:
    external: true

