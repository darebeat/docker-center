version: '3'
services:
  wordpress-hyj:
    container_name: wordpress-hyj
    image: wordpress:latest
    ports:
      - "10104:80"
    restart: always
    networks:
      deploy:
        ipv4_address: 172.10.0.104
        aliases:
          - wordpress-hyj
    extra_hosts:
      - "mysql:172.10.0.101"
    environment:
      - WORDPRESS_DB_HOST=mysql:3306
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress0755
      - WORDPRESS_DB_NAME=wordpress
    external_links:
      - mysql
    volumes:
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./html-yj:/var/www/html:rw

networks:
  deploy:
    external: true

