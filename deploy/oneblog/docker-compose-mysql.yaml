version: '3'
services:
  o_mysql:
    image: mysql:5.7
    container_name: o_mysql
    restart: always
    networks:
      deploy:
        ipv4_address: 172.10.0.117
        aliases:
          - mysql
    ports:
      - "3309:3306"
    env_file:
      - .env_mysql
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./db:/var/lib/mysql:rw
      - ./conf/mysqld.conf:/etc/my.cnf:ro
    tty: true

networks:
  deploy:
    external: true