version: '3'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    restart: always
    network_mode: host
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/conf.d/upstream.conf:/etc/nginx/conf.d/upstream.conf
      - ./conf/conf.d/http.conf:/etc/nginx/conf.d/http.conf
      - ./conf/conf.d/https.conf:/etc/nginx/conf.d/https.conf
      - ./conf/certs:/etc/nginx/certs
