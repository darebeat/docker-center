version: '3'
services:
  chevereto:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    restart: always
    networks:
      deploy:
        ipv4_address: 172.10.0.199
        aliases:
          - nginx
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/conf.d/http-all.conf:/etc/nginx/conf.d/http-all.conf
    ports:
      - 8001:80

networks:
  deploy:
    external: true